<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- CSS LINK -->
        <link rel="stylesheet" href="index.css">
        <!-- SMYTHE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="container" id="">
                    <h1>Harley's Buger</h1>
                    <p>The best burgers and pizzas in town.</p>  
                </div>
            </header>
            
            <!-- default starting menu of the 3 items -->
            <section>
                <div class="container">
                    <div id="menu-items" class="menu-items"></div>
                </div>
                
                <!-- payment modal, happens when you press a + to add an item -->
                <div class="container">
                    <div class="payment-modal" id="payment-modal">
                        <div class="container">
                            <h4 class="your-order-text">Your order</h4>
                            <!-- items here -->
                            <div class="bought-items" id="bought-items"></div>
                            <!---------------->
                            <div class="black-line"></div>
                            <div class="total-prices">
                                <p class="total-price">Total price: </p>
                                <div class="total-price-number" id="total-price-number"></div>
                            </div>
                            <button class="submit-order-btn" id="submit-order-btn">Complete Order</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- user input section(name, card, CVV) -->
            <div class="container">
                <div class="user-details-modal" id="user-details-modal">
                    <h2 class="user-details-title">Enter card details</h2>
                    <div>
                        <form id="user-detail-form">
                            <!-- name input -->
                            <input 
                                class="user-input margin-top" 
                                type="text" 
                                id="name" 
                                placeholder="Enter your name"
                                required>
                                
                            <!-- card number input, make min and max length work -->
                            <input 
                                class="user-input" 
                                type="number" 
                                min="16"
                                id="card-number" 
                                placeholder="Enter card number"
                                required>
                                
                            <!-- CVV input, make min and max length work -->
                            <input 
                                class="user-input" 
                                type="tel" 
                                minlength="3" maxlength="3" 
                                id="card-cvv" 
                                placeholder="Enter CVV"
                                required>

                            <button 
                                class="pay-btn" 
                                id="pay-btn" 
                                type="submit"
                                >Pay</button>
                        </form>
                                        
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div id="scare-message-div" class="scare-message-div">
                    <h3 class="scare-text" id="scare-text1">please wait for one second</h3>
                    <h3 class="scare-text" id="scare-text2">selling your card information...</h3>
                    <h3 class="scare-text" id="scare-text3">be back with you shortly ❤️</h3>
                </div>
            </div>
            
            <div class="container">
                <div class="thank-you-message" id="thank-you-message"></div>
            </div>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
